# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'new repository'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Run a multi-line script
        run: |          
         
          echo ${{ github.event.inputs.repo_name }} >> README.md
          git config --global user.email "ajoutane@ttuhsc.edu"
          git config --global user.name "aristidejou"

         
          git init
          git add README.md
          git commit -m "first commit"
          git branch -M main
          ls -la
          git remote
          git remote add origin https://github.com/aristidejou/${{ github.event.inputs.repo_name }}.git
          #git push -u origin master
